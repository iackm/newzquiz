<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div>
            <h5 class="center-align"><p style="font-family:'Segoe UI'">Title Text Goes Here</p></h5>
        </div>
        <div class="row">
            <div class="col s8 offset-s2">
                <form method="post" action="login.html">
                    <div class="card cyan lighten-3">
                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <input id="username" name = "uname" type="text" class="validate">
                                <label for "username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <input id="password" name = "upass" type="text" class="validate">
                                <label for "password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                                <div class="input-field col s8 offset-s2">
                                    <input id="passwordConfirm" name = "upassConfirm" type="text" class="validate">
                                    <label for "passwordConfirm">Confirm Password</label>
                                </div>
                            </div>
                        <div class="row">
                            <h5 class="center-align"><button class="waves-effect waves-light btn" type="submit" name="submit">Sign Up</button></h5>
                        </div>
                    </div>
                </form>
            </div>'
        </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
