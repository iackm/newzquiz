<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="css/whatever.css" rel="stylesheet">
    </head>

    <body>
        <div class="row">
            <h5 class="center-align"><p style="font-family:'Segoe UI'">Title Text Goes Here</p></h5>
        </div>
        <div class="row">
            <div class="col s10 offset-s1">
                <div class="card cyan lighten-2">
                    <div class="card-content white-text">
                        <span class="card-title" style="color:teal; font-family:'Segoe UI'">Question</span>
                        <p style="color:darkcyan; font-family:'Segoe UI'">This is some test text.</p>
                        <p>This is a new paragraph</p>
                    </div>
                    <div class="card-action">
                        <form method="post" action="question.html">
                            <p>
                                <label>
                                    <input name="answer" type="radio" value="true"/>
                                        <span class="indigo-text text-darken-1">True</span>
                                </label>
                            </p>
                            <p>
                                    <label>
                                        <input name="answer" type="radio" value="false"/>
                                            <span class="indigo-text text-darken-1">False</span>
                                    </label>
                            </p>
                            <div>
                                    <h5 class="right-align"><button class="waves-effect waves-dark light-blue btn" type="submit" name="submit">Answer</button></h5>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
