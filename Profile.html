<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="css/whatever.css" rel="stylesheet">
    </head>

    <body>
            <div class="row">
                    <h5 class="center-align"><p style="font-family:'Segoe UI'">Title Text Goes Here</p></h5>
                </div>
                <div class="row">
                    <div class="col s10 offset-s1">
                        <div class="card teal lighten-3">
                            <div class="card-content white-text">
                                <span class="card-title" style="color:rgb(62, 126, 129); font-family:'Segoe UI'">USERNAME</span>
                                <p>
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Questions Answered</th>
                                                <th>Correct Answers</th>
                                                <th>Percent Correct</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>100</td>
                                                <td>75</td>
                                                <td>75%</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </p>
                            </div>
                        </div>
                        <div>
                            <h5 class="center-align"><button class="waves-effect waves-dark light-blue btn" type="submit" name="submit">Return to Question Screen</button></h5>
                        </div>
                    </div>
                </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
